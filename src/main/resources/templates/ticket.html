<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div th:if="${role == 'kunde'}">
    <div class="alert alert-success" role="alert">
        Willkommen, Kunde: <span th:text="${vorname} + ' ' + ${nachname}"></span>
    </div>
</div>

<div th:if="${role == 'mitarbeiter'}">
    <div class="alert alert-success" role="alert">
        Willkommen, Mitarbeiter: <span th:text="${vorname} + ' ' + ${nachname}"></span>
    </div>
</div>

<div th:if="${error}">
    <div class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
</div>

<div th:if="${message}">
    <div class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
</div>

<a href="/changePassword" class="btn btn-success">Passwort Ã¤ndern</a>

<h1>Tickets:</h1>

<form method="get" th:action="@{/tickets}" class="mb-3">
    <div class="mb-3">
        <input type="text" name="email" class="form-control" placeholder="nach Email suchen">
    </div>
    <button type="submit" class="btn btn-primary">Filtern</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th>TicketID</th>
        <th>Preis</th>
        <th>Sitzplatz</th>
        <th>VID</th>
        <th>Email</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.ticketId}"></td>
        <td th:text="${ticket.preis}"></td>
        <td th:text="${ticket.sitzplatz}"></td>
        <td th:text="${ticket.vId}"></td>
        <td th:text="${ticket.email}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
