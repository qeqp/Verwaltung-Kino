<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<h1>Neuen Film hinzufügen:</h1>

<form method="post" th:action = "@{/addFilm}" th:object = "${film}" class="mb-3">
    <label>FilmID</label>
    <input type="text" id="filmId" th:field="*{filmId}" required="required" class="form-control">
    <br>
    <label>Titel</label>
    <input type="text" id="titel" th:field="*{titel}" required="required" class="form-control">
    <br>
    <label>Genre</label>
    <input type="text" id="genre" th:field="*{genre}" required="required" class="form-control">
    <br>
    <label>FSK</label>
    <input type="text" id="fsk" th:field="*{fsk}" required="required" class="form-control">
    <br>
    <label>Dauer</label>
    <input type="text" id="dauer" th:field="*{dauer}" required="required" class="form-control">
    <br>
    <button type="submit" name="btnSubmit" value="submit" class="btn btn-primary mb-3">Film hinzufügen</button>
</form>


</body>
</html>
