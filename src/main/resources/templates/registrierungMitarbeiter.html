<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegistrierungMitarbeiter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Neues Konto erstellen:</h1>
<label>Email</label>
<input type="text" id="email" name="Email" required="required" class="form-control">
<br>
<label>Vorname</label>
<input type="text" id="vorname" name="Vorname" required="required" class="form-control">
<br>
<label>Nachname</label>
<input type="text" id="nachname" name="Nachname" required="required" class="form-control">
<br>

<form method="post" th:action = "@{/ticket}" class="mb-3">
    <button type="submit" class="btn btn-primary mb-3">Konto erstellen</button>
</form>
</body>
</html>
