<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passwort 채ndern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Passwort 채ndern</h1>

<form method="post" th:action="@{/changePassword}" class="mb-3">
    <div class="mb-3">
        <label for="oldPasswort">Altes Passwort:</label>
        <input type="password" id="oldPasswort" name="oldPasswort" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="newPasswort">Neues Passwort:</label>
        <input type="password" id="newPasswort" name="newPasswort" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="confirmNewPasswort">Neues Passwort best채tigen:</label>
        <input type="password" id="confirmNewPasswort" name="confirmNewPasswort" class="form-control" required>
    </div>

    <div th:if="${error}" class="text-danger" th:text="${error}"></div> <!-- Error Message -->
    <div th:if="${success}" class="text-success" th:text="${success}"></div> <!-- Success Message -->

    <button type="submit" class="btn btn-primary">Passwort 채ndern</button>
</form>
</body>
</html>
