<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Filme:</h1>

<form method="get" th:action="@{/film}" class="mb-3">
  <div class="row">
    <div class="col-md-5">
      <input type="text" name="titel" class="form-control"
             placeholder="Nach Titel suchen"
             th:value="${selectedTitel}">
    </div>
    <div class="col-md-6">
      <input type="text" name="genre" class="form-control"
             placeholder="Nach Genre suchen"
             th:value="${selectedGenre}">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Suchen</button>
    </div>
  </div>
</form>

<table class="table">
  <thead>
  <tr>
    <th>FilmID</th>
    <th>Titel</th>
    <th>Genre</th>
    <th>FSK</th>
    <th>Dauer</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="film : ${filme}">
    <td th:text="${film.filmId}"></td>
    <td th:text="${film.titel}"></td>
    <td th:text="${film.genre}"></td>
    <td th:text="${film.fsk}"></td>
    <td th:text="${film.dauer}"></td>
  </tr>
  </tbody>
</table>


<h1>Neuen Film hinzufügen:</h1>

<a href="/addFilm" class="btn btn-primary mb-3">Film hinzufügen</a>

</body>
</html>
